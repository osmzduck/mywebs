<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Art Gallery</h1>
        <p>Explore the fascinating world of AI-generated art</p>
    </header>
    <main>
        <section id="gallery">
            <div class="artwork" id="artwork1">
                <img src="placeholder1.jpg" alt="AI Artwork 1">
                <p class="description">Description of AI technique 1</p>
            </div>
            <div class="artwork" id="artwork2">
                <img src="placeholder2.jpg" alt="AI Artwork 2">
                <p class="description">Description of AI technique 2</p>
            </div>
            <!-- Additional artwork divs can be added here -->
        </section>
        <section id="learn-more">
            <h2>Learn More About AI Art</h2>
            <p>Interact with different AI techniques to see how they modify a sample artwork.</p>
            <!-- Interactive learning module will be implemented here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AI Art Gallery. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
