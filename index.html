<body>
    <div class="contenedor">
        <form>
            <!-- Dynamic creation of radio inputs for each page -->
            <input type="radio" id="Slide1" name="slider" titulo="Home" autofocus checked>
            <input type="radio" id="Slide2" name="slider" titulo="Features">
            <input type="radio" id="Slide3" name="slider" titulo="Adding pages to this template">
            <input type="radio" id="Slide4" name="slider" titulo="+More">

            <input type="radio" id="Slide6" name="slider" titulo="Dummy page">
            <input type="radio" id="Slide7" name="slider" titulo="Dummy page">
        </form>

        <!-- Labels corresponding to each radio input -->
        <div class="labels">
            <label for="Slide1" id="Slide1" class="Slide">
                <div class="content">
                    <h1><strong>Pure CSS</strong> one page vertical navigation</h1>
                    <div class="icon">
                        <span><i class="fa fa-keyboard-o"></i></span>
                        <span>Use keyboard</span>
                    </div>
                </div>
            </label>
            <label for="Slide2" id="Slide2" class="Slide">
                <div class="content">
                    <h1>Features</h1>
                    <div class="block">
                        <span><i class="fa fa-hashtag"></i><br><strong>No JS</strong><br>CSS Rules!</span>
                        <span><i class="fa fa-keyboard-o"></i><br><strong>Pure CSS keyboard navigation</strong><br>Yep, no kidding</span>
                        <span><i class="fa fa-bars"></i><br><strong>Lateral menu</strong></span>
                        <span><i class="fa fa-codepen"></i><br><strong>Autogenerate pages</strong><br>Using Jade & SASS</span>
                    </div>
                </div>
            </label>
            <label for="Slide3" id="Slide3" class="Slide">
                <div class="content">
                    <h1>Adding pages to this template</h1>
                    <div class="block">
                        <ol>
                            <li>Add the pages title in the pageTitle array in the HTML editor to generate pages</li>
                            <li>Add the number of pages in the $npages variable in the CSS editor</li>
                        </ol>
                    </div>
                </div>
            </label>
            <label for="Slide4" id="Slide4" class="Slide">
                <div class="content">
                    <h1>+More</h1>
                    <div class="block">
                        <span><a href="https://codepen.io/hrtzt/pen/NPZKRN" target="_blank">One Page Navigation CSS Menu</a></span>

                        <span><a href="https://codepen.io/hrtzt/pen/JdYaEZ" target="_blank">Animated cube slider CSS only</a></span>
                        <span><a href="https://codepen.io/hrtzt/pen/vGqEJO" target="_blank">Google photos album view with only CSS</a></span>
                    </div>
                </div>
            </label>
            <label for="Slide5" id="Slide5" class="Slide">
                <div class="content">

                    <div class="block">
                        <span><a href="https://dribbble.com/hrtzt" target="_blank"><i class="fa fa-dribbble"></i>Dribbble me</a></span>
                        <span><a href="https://twitter.com/hrtzt" target="_blank"><i class="fa fa-twitter"></i>Tweet me</a></span>
                    </div>
